<head>
	<title>Leaflet Map</title>
	<!-- External Stylesheets -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
</head>
<body>
	<!-- Our web map and content will go here -->
	<div id="map" style="width: 715px; height: 375px; position: relative;" class="leaflet-container leaflet-safari leaflet-fade-anim leaflet-grab leaflet-touch-drag" tabindex="0"><div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);"><div class="leaflet-pane leaflet-tile-pane"><div class="leaflet-layer " style="z-index: 1; opacity: 1;"><div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt="" role="presentation" src="http://c.tile.osm.org/14/4956/6059.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(154px, -7px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://a.tile.osm.org/14/4957/6059.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(410px, -7px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://a.tile.osm.org/14/4956/6060.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(154px, 249px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://b.tile.osm.org/14/4957/6060.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(410px, 249px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://b.tile.osm.org/14/4955/6059.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-102px, -7px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://b.tile.osm.org/14/4958/6059.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(666px, -7px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://c.tile.osm.org/14/4955/6060.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-102px, 249px, 0px); opacity: 1;"><img alt="" role="presentation" src="http://c.tile.osm.org/14/4958/6060.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(666px, 249px, 0px); opacity: 1;"></div></div></div><div class="leaflet-pane leaflet-shadow-pane"></div><div class="leaflet-pane leaflet-overlay-pane"></div><div class="leaflet-pane leaflet-marker-pane"></div><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"></div><div class="leaflet-proxy leaflet-zoom-animated"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"><div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a><a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out">-</a></div></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a></div></div></div></div>
	<!-- Add the Leaflet JavaScript library -->
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<script>
    	// Create variable to hold map element, give initial settings to map
    	var map = L.map('map',{ center: [42.362432, -71.086086], zoom: 14});

    	// Add OpenStreetMap tile layer to map element
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);
		// Create point feature for Kendall Square T Station
		var myDataPoint = L.marker([42.362432, -71.086086]).addTo(map);
		// Create line feature for Mass Ave Bridge, style and add to map
		var myDataLine = L.polyline([[42.357227, -71.092631], [42.351411, -71.089723]],
		    {color: 'red', weight: 10}).addTo(map);


	</script>

</body>
